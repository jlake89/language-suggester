<!DOCTYPE html>
<html lang="en-US">

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>

  <title>Programming Language Suggester</title>
</head>

<body>
  <div class="container">
  <h1>Programming Language Suggester App</h1>
  <h2>Helping you figure out a language to learn!</h2>
  <p>Simply answer the questions below to tell you what language to learn!</p>
  
  <!QUESRTION ONE>
  <h3>1. What's your name:</h3>
  <div class="form-group">
    <label for="name">FULL NAME:</label>
    <input id="name" class="form-control" type="text">
  </div>

  <!QUESTION TWO>
  <h3>2. Favorite Food:</h3>
  <div class="radio">
    <label>
      <input type="radio" name="food" value="pizza">
      Pizza
    </label>
  </div>
  <div class="radio">
    <label>
      <input type="radio" name="food" value="sushi">
      Sushi
    </label>
  </div>
  <div class="radio">
    <label>
      <input type="radio" name="food" value="tacos">
      Tacos
    </label>
  </div> 

  <!QUESTION THREE>
  <h3>3. Ideal Vacation Type:</h3>
  <div class="radio">
    <label>
      <input type="radio" name="vacation" value="relaxing">
      Relaxing
    </label>
  </div>
  <div class="radio">
    <label>
      <input type="radio" name="vacation" value="adventurous">
      Adventurous
    </label>
  </div>

  <!QUESTION FOUR>



</div>
</body>

</html>
